<div class="account-social-links">
  <div class="card-body pb-2">
    <div class="form-group">
      <label class="form-label">Twitter</label>
      <input type="text" class="form-control" [(ngModel)]="links![0]" />
    </div>
    <div class="form-group">
      <label class="form-label">Facebook</label>
      <input type="text" class="form-control" [(ngModel)]="links![1]" />
    </div>
    <div class="form-group">
      <label class="form-label">Google+</label>
      <input type="text" class="form-control" [(ngModel)]="links![2]" />
    </div>
    <div class="form-group">
      <label class="form-label">LinkedIn</label>
      <input type="text" class="form-control" [(ngModel)]="links![3]" />
    </div>
    <div class="form-group">
      <label class="form-label">Instagram</label>
      <input type="text" class="form-control" [(ngModel)]="links![4]" />
    </div>
  </div>
</div>
<div class="text-right m-3">
  <button
    type="button"
    class="btn btn-primary"
    mat-dialog-close
    (click)="changeMainInfo()"
  >
    Save changes</button
  >&nbsp;
  <button type="button" class="btn btn-default" mat-dialog-close>Cancel</button>
</div>
